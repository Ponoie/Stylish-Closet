<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="shortcut icon" type="image/x-icon" href="./scr/icons/stylish_closet_icon_white.ico">
    <link rel="stylesheet" href="signup_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <h1>Sign up </h1>
        <div class="progress-bar">
            <div class="step">
                <p>Verify</p>
                <div class="bullet">
                    <span>1</span>
                </div>
                <div class="check fas fa-check"></div>
                <!-- <div class="content"></div> -->
            </div>
            <div class="step">
                <p>Set up</p>
                <div class="bullet">
                    <span>2</span>
                </div>
                <div class="check fas fa-check"></div>
                <!-- <div class="content"></div> -->
            </div>
            <div class="step">
                <p>Profiles</p>
                <div class="bullet">
                    <span>3</span>
                </div>
                <div class="check fas fa-check"></div>
                <!-- <div class="content"></div> -->
            </div>
        </div>
        <div class="form-outer">
          
            <form id="Form1">
                <div class="page slidepage">
                    <div class="title">
                        Enter your phone number:
                    </div>
                    <div class="field">
                        <input type="text" placeholder="+66 xx-xxx-xxxx">
                    </div>
                        <div class="field nextBtn">
                            <button type="button" id="">Next</button>
                        </div>
                    </div>
                
                <div class="page">
                        <div class="title">
                            Contact info:
                        </div>
                        <div class="field">
                            <div class="label">Email</div>
                            <input type="email" placeholder="@xxx.com">
                        </div>
                        <div class="field">
                            <div class="label">Password</div>
                            <input type="password" placeholder=" • • • • •">
                        </div>
                        <div class="field btns">
                            <button type="button" class="Back1">Previous</button>
                            <button type="button" class="Next2">Next</button>
                        </div>
                    </div>
                
                    <div class="page">
                        <div class="title">
                            Personal Information:
                        </div>
                        <div class="field">
                            <div class="label">
                                First Name
                            </div>
                            <input type="text">
                        </div>
                        <div class="field">
                            <div class="label">
                                Last Name
                            </div>
                            <input type="text">
                        </div>
                        <div class="field">
                            <div class="label">
                                Date of Birth
                            </div>
                            <div class="grouping">
                            <input type="text" patter="[0-9]*" name="day" velue="" min="0" max="31">
                            <input type="text" patter="[0-9]*" name="month" velue="" min="0" max="12">
                            <input type="text" patter="[0-9]*" name="year" velue="" min="0" max="2050">
                            </div>
                            <div class="field btns">
                                <button type="button" class="Back2">Previous</button>
                                <button type="Submit" class="Submit">Submit</button>
                            </div>
                        </div>
                    </div>   
                </form>
        </div>
    </div>

    <script src="signup.js"></script>
</body>
</html>
